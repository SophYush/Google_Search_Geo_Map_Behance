<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Trends - Behance GEO_MAP</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #map-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        iframe {
            width: 90%;
            height: 90%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="map-container">
        <iframe src="https://trends.google.com/trends/embed/explore/GEO_MAP?q=Behance&geo=world&date=today 12-m" allowfullscreen></iframe>
    </div>
</body>
</html>
