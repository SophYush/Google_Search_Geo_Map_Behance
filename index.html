<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Trends - Behance GEO_MAP</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #map-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #trends-widget {
            width: 90%;
            height: 90%;
        }
    </style>
</head>
<body>
    <div id="map-container">
        <div id="trends-widget"></div>
    </div>

    <script type="text/javascript" src="https://ssl.gstatic.com/trends_nrtr/4017_RC01/embed_loader.js"></script>
    <script type="text/javascript">
        window.onload = function() {
            setTimeout(() => {
                trends.embed.renderExploreWidget(
                    "GEO_MAP",
                    {"comparisonItem":[{"keyword":"Behance","geo":"","time":"today 12-m"}],"category":0,"property":""},
                    {"exploreQuery":"q=Behance&hl=en-GB&date=today 12-m","guestPath":"https://trends.google.com:443/trends/embed/"}
                );
            }, 500); // Ensures execution after full page load
        };
    </script>
</body>
</html>
